<div class='col-md-6'>
<div class='panel panel-primary' *ngIf='car'>
    <div class='panel-heading'>
        {{pageTitle + ': ' + car.carName}}
    </div>
    <div class='panel-body'>
        <div>
            <img class='center-block img-responsive' 
                 [style.width.px]='500' 
                 [style.margin.px]='2' 
                 [src]='car.imageUrl'
                 [title]='car.carName'>
        </div>
        <div>
            <h2>{{car.carName}}</h2>
            <div>{{car.description}}</div>
            <div>Available from: <b>{{car.releaseDate}}</b></div>
            <kbd >{{car.price|currency:'INR':'symbol'}}</kbd>
            <pm-star [rating]='car.starRating'>
            </pm-star>
        </div>
